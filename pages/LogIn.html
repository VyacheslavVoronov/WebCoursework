<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../css/themesColors.css">
    <link rel="stylesheet" href="../css/preloader.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <script src="../js/LayoutLoader.js" defer></script>
    <script src="../js/Preloader.js" defer></script>
    <script src="../js/BurgerMenu.js" defer></script>
    <script src="../js/ThemeToggle.js" defer></script>
    <title>TransitFlow - Login</title>
</head>
<body>
    <div class="preloader" id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #273270; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>

    <header id="header"></header>

    <section class="login-section">
        <div class="container">
            <div class="login-wrapper">
                <div class="login-header">
                    <div class="subtitle-wrap-dark">
                        <div class="subtitle-border"></div>
                        <p class="subtitle-dark">Secure Access</p>
                    </div>
                    <h2 class="section-title">Welcome Back</h2>
                    <p class="text-white">Please enter your credentials to access your account</p>
                </div>
                <form class="login-form" method="post">
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email" 
                            class="contact-input-type" 
                            placeholder="Email Address*" 
                            required>
                    </div>
                    <div class="form-group">
                        <input 
                            type="password" 
                            name="password" 
                            class="contact-input-type" 
                            placeholder="Password*" 
                            required>
                    </div>
                    <button type="submit" class="yellow-overlay-button full-width">
                        Sign In
                    </button>
                    <div class="register-link">
                        Donâ€™t have an account? <a href="../pages/Registration.html" class="text-link">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
