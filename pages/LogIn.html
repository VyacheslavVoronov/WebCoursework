<!DOCTYPE html>
<html lang="en" data-translate-key="what_we_do">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="../css/themesColors.css">
    <link rel="stylesheet" href="../css/preloader.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/LayoutLoader.js" defer></script>
    <script src="../js/Preloader.js" defer></script>
    <script src="../js/BurgerMenu.js" defer></script>
    <script src="../js/ThemeToggle.js" defer></script>
    <script src="../json/Utils/utils.js" type="module"></script>
    <script src="../json/Api/api.js" type="module"></script>
    <script src="../json/Auth/auth.js" type="module"></script>
    <script src="../json/Auth/authGuard.js" type="module"></script>
    <script type="module" src="../js/ModalManager.js"></script>
    <script src="../js/language.js" defer></script>
    <script type="module" src="../js/ResetSettings.js"></script>
    <title data-translate-key="title">TransitFlow - Login</title>
</head>
<body>
    <div class="preloader" id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #273270; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>
    <header id="header"></header>
    <section class="login-section">
        <div class="container">
            <div class="login-wrapper">
                <div class="login-header">
                    <div class="subtitle-wrap-dark">
                        <div class="subtitle-border"></div>
                        <p class="subtitle-dark" data-translate-key="secure_access">Secure Access</p>
                    </div>
                    <h2 class="section-title" data-translate-key="welcome_back">Welcome Back</h2>
                    <p class="text-white" data-translate-key="enter_credentials">Please enter your credentials to access your account</p>
                </div>
            <form class="login-form">
                <div class="form-group">
                    <input type="email" name="email" class="contact-input-type" placeholder="Email Address*" required data-translate-key="email_placeholder">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="contact-input-type" placeholder="Password*" required data-translate-key="password_placeholder">
                </div>
                <button type="submit" class="yellow-overlay-button full-width" data-translate-key="sign_in">Sign In</button>
                <div class="register-link">
                    <span data-translate-key="no_account">Don’t have an account?</span> <a href="../pages/Registration.html" class="text-link" data-translate-key="create_account">Create Account</a>
                </div>
            </form>
        </div>
    </section>
    <footer id="footer"></footer>
    <div class="modal" id="customModal" style="display: none;">
        <div class="modal-content" id="modalContent">
            <span class="modal-close">×</span>
            <p id="modalMessage"></p>
            <button id="modalCloseBtn" class="yellow-overlay-button" data-translate-key="close">Close</button>
        </div>
    </div>
</body>
</html>
