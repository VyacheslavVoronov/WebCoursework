<!DOCTYPE html>
<html lang="en" data-translate-key="what_we_do">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="preload" href="../components/layout.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="../assets/icons/logo.svg" as="image">
    <link rel="stylesheet" href="../css/themesColors.css">
    <link rel="stylesheet" href="../css/preloader.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <link rel="stylesheet" href="../css/Catalog.css">
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/LayoutLoader.js" defer></script>
    <script src="../js/Preloader.js" defer></script>
    <script src="../js/BurgerMenu.js" defer></script>
    <script src="../js/ThemeToggle.js" defer></script>
    <script src="../json/Catalog/catalogLoader.js" type="module"></script>
    <script src="../json/Auth/authGuard.js" defer></script>
    <script src="../js/language.js" defer></script>
    <script type="module" src="../js/ModalManager.js"></script>
    <script type="module" src="../js/ResetSettings.js"></script>
    <title data-translate-key="title">TransitFlow - Каталог</title>
</head>
<body>
    <div class="preloader" id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #273270; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>
    <header id="header"></header>
    <section class="catalog-section">
        <div class="container">
            <div class="catalog-wrapper">
                <div class="filters">
                    <h2 class="filter-title" data-translate-key="filters">Фильтры</h2>
                    <div class="filter-group">
                        <label for="category-filter" data-translate-key="category">Категория</label>
                        <select id="category-filter" class="filter-select">
                            <option value="all" data-translate-key="category_all">Все</option>
                            <option value="transport" data-translate-key="category_transport">Транспорт</option>
                            <option value="logistics" data-translate-key="category_logistics">Логистика</option>
                            <option value="equipment" data-translate-key="category_equipment">Оборудование</option>
                            <option value="technology" data-translate-key="category_technology">Технологии</option>
                            <option value="safety" data-translate-key="category_safety">Безопасность</option>
                            <option value="specialized" data-translate-key="category_specialized">Специализированные</option>
                            <option value="additional" data-translate-key="category_additional">Дополнительные</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label data-translate-key="price">Цена</label>
                        <div class="price-filter-group">
                            <input type="number" id="price-from" min="0" max="10000" placeholder="От" class="filter-input" data-translate-key="price_from_placeholder" value="От">
                            <input type="number" id="price-to" min="0" max="10000" placeholder="До" class="filter-input" data-translate-key="price_to_placeholder" value="До">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="rating-filter" data-translate-key="min_rating">Минимальный рейтинг</label>
                        <select id="rating-filter" class="filter-select">
                            <option value="0" data-translate-key="rating_any">Любой</option>
                            <option value="4" data-translate-key="rating_4">4.0+</option>
                            <option value="4.5" data-translate-key="rating_4_5">4.5+</option>
                        </select>
                    </div>
                    <button id="reset-filters" class="filter-button" data-translate-key="reset_filters">Сбросить фильтры</button>
                </div>
                <div class="catalog-content">
                    <div class="catalog-header">
                        <h2 class="catalog-title" data-translate-key="catalog_title">Каталог услуг</h2>
                        <div class="search-sort-group">
                            <div class="search-group">
                                <input type="text" id="search-input" placeholder="Поиск услуг..." class="search-input" data-translate-key="search_services_placeholder" value="Поиск услуг...">
                                <button id="search-btn" class="search-button">
                                </button>
                            </div>
                            <div class="sort-group">
                                <label for="sort-select" data-translate-key="sort_by">Сортировать по:</label>
                                <select id="sort-select" class="sort-select">
                                    <option value="price-asc" data-translate-key="sort_price_asc">Цена: по возрастанию</option>
                                    <option value="price-desc" data-translate-key="sort_price_desc">Цена: по убыванию</option>
                                    <option value="rating-desc" data-translate-key="sort_rating_desc">Рейтинг: по убыванию</option>
                                    <option value="name-asc" data-translate-key="sort_name_asc">Название: А-Я</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="catalog-grid" id="catalog-grid"></div>
                    <div class="pagination">
                        <button id="prev-page" class="pagination-arrow">←</button>
                        <div class="page-numbers" id="page-numbers"></div>
                        <button id="next-page" class="pagination-arrow">→</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
