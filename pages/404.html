<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="../css/preloader.css">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="stylesheet" href="../css/themesColors.css">
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/LayoutLoader.js" defer></script>
    <script src="../js/Preloader.js" defer></script>
    <script src="../js/BurgerMenu.js" defer></script>
    <script src="../js/ThemeToggle.js" defer></script>
    <title>
     TransitFlow - Webflow HTML website template
    </title>
</head>
<body>
    <div class="preloader" id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #ffbe34; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>
    <header id="header"></header>
    <div class="error-page-banner">
        <div class="container">
          <div>
            <div class="subtitle-wrap-dark">
              <div class="subtitle-border"></div>
              <p class="subtitle-dark">Error</p>
            </div>
            <h1 class="page-title">Page Not Found</h1>
          </div>
        </div>
      </div>
      <div class="utility-page-wrap">
        <div class="utility-page-content">
          <p class="error-title">
            4<span class="highlight">0</span>4
          </p>
          <h2 class="section-title">Oops! Page not found.</h2>
          <p>The page you are looking for doesn't exist. Please try searching for some other page, or return to the website's homepage to find what you're looking for.</p>
          <div class="space-top-md">
            <a href="/" class="error-button button">Back to home</a>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
</body>
